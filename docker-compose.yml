version: '2'
services:
  consul1:
    image: "progrium/consul:latest"
    container_name: "consul1"
    hostname: "consul1"
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:53"
    command: "-server -bootstrap -ui-dir /ui"
  gateway-service:
    build:
      context: .
      dockerfile: gateway-service/Dockerfile.gateway
    image: eurosasi/gateway-service
    ports:
      - "8080:8080"
  read-service:
    build:
      context: .
      dockerfile: read-service-graph/Dockerfile.readservice
    image: eurosasi/graph-read-service
    ports:
      - "8020"
  ha-read-service:
    image: tutum/haproxy
    links:
      - read-service
  ports:
      - "8020:80"
  write-service:
    build:
      context: .
      dockerfile: write-service-graph/Dockerfile.writeservice
    image: eurosasi/graph-write-service
    ports:
      - "8030"
  ha-write-service:
    image: tutum/haproxy
    links:
      - write-service
  ports:
      - "8030:80"
  
